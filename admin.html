<!DOCTYPE html>
<html lang="ru" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ Панель</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @layer components {
            .admin-tab-button {
                @apply tracking-tighter text-xl text-gray-700 hover:text-[#597e52] font-medium p-2 rounded-md transition duration-150 ease-in-out border-x border-dashed;
            }
            .admin-tab-button.active {
                @apply text-white bg-[#597e52] border-transparent;
            }
            .admin-sub-tab-button {
                @apply text-lg text-gray-600 hover:text-[#597e52] font-medium p-2 rounded-md transition duration-150 ease-in-out border-b-2 border-transparent;
            }
            .admin-sub-tab-button.active {
                @apply text-[#597e52] border-[#597e52];
            }
            .admin-content-title {
                @apply text-4xl text-black tracking-tighter border-b-[1.5px] mt-10 mb-5 pb-3;
            }
            .admin-card {
                @apply border border-gray-300 p-6 rounded-lg shadow-sm;
            }
            .admin-input {
                @apply w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#597e52];
            }
            .admin-submit-button {
                @apply bg-[#597e52] text-white p-3 rounded-md hover:bg-green-700 transition duration-150;
            }
            .order-details-toggle-button {
                @apply text-sm text-[#597e52] hover:text-green-700 font-semibold mt-2 cursor-pointer;
            }
            .message {
                @apply text-center text-sm mt-2;
            }
            .success-message {
                @apply text-green-600;
            }
            .error-message {
                @apply text-red-500;
            }
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Arial', 'sans-serif'],
                    },
                },
            },
        }
        window.onload = function() {
            const tabsContainer = document.getElementById('admin-tabs');
            const contentContainer = document.getElementById('admin-content-container');
            const tabButtons = tabsContainer.querySelectorAll('.admin-tab-button');
            const tabContents = contentContainer.querySelectorAll('[data-tab-content]');
            const addDishForm = document.getElementById('add-dish-form');
            const addDishMessage = document.getElementById('add-dish-message');
            const addCategoryForm = document.getElementById('add-category-form');
            const removeCategoryForm = document.getElementById('remove-category-form');
            const categorySelect = document.getElementById('category-to-remove');
            const addCategoryMessage = document.getElementById('add-category-message');
            const removeCategoryMessage = document.getElementById('remove-category-message');
            const locationLinkForm = document.getElementById('location-link-form');
            const locationLinkMessage = document.getElementById('location-link-message');
            const locationLinkOutput = document.getElementById('location-link-output');
            const token = localStorage.getItem('token');
            async function checkAuth() {
                try {
                    const response = await fetch('http://127.0.0.1:3000/api/orders', {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (!response.ok) {
                        throw new Error('Invalid token');
                    }
                } catch (error) {
                    localStorage.removeItem('token');
                    window.location.href = './index.html';
                    return false;
                }
                return true;
            }
            if (!token) {
                window.location.href = './login.html';
                return;
            }
            (async () => {
                const authValid = await checkAuth();
                if (!authValid) return;
                window.removeDish = async function(dishId) {
                    if (!confirm('Вы уверены, что хотите удалить это блюдо?')) return;
                    try {
                        const formData = new FormData();
                        formData.append('dish-id', dishId);
                        const response = await fetch('http://127.0.0.1:3000/api/remove-dish', {
                            method: 'POST',
                            headers: { 'Authorization': `Bearer ${token}` },
                            body: formData
                        });
                        const data = await response.json();
                        if (response.ok) {
                            loadDishes();
                            loadCategories();
                        } else {
                            alert(data.error || 'Ошибка удаления блюда');
                        }
                    } catch (error) {
                        console.error('Error removing dish:', error);
                        alert('Ошибка соединения с сервером');
                    }
                }
                async function loadDishes() {
                    const container = document.getElementById('dishes-container');
                    if (!container) return;
                    try {
                        const token = localStorage.getItem('token');
                        const response = await fetch('http://127.0.0.1:3000/api/menu', {
                            headers: { 'Authorization': `Bearer ${token}` }
                        });
                        const data = await response.json();
                        const categories = data.categories;
                        container.innerHTML = '';
                        Object.entries(categories).forEach(([catKey, catObj]) => {
                            const catTitle = document.createElement('h3');
                            catTitle.className = 'text-2xl font-bold mt-8 mb-4 text-[#597e52]';
                            catTitle.textContent = catObj.name;
                            container.appendChild(catTitle);
                            const grid = document.createElement('div');
                            grid.className = 'grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6';
                            catObj.items.forEach(item => {
                                const card = document.createElement('div');
                                card.className = 'bg-white rounded-xl shadow-sm p-4 border border-gray-200';
                                card.innerHTML = `
                                    <img src="${item.image}" alt="${item.name}" class="w-full h-40 object-cover rounded-lg mb-3">
                                    <h4 class="font-semibold text-lg">${item.name}</h4>
                                    <p class="text-sm text-[#3b443d]/70 mb-2">${item.description}</p>
                                    <p class="font-bold text-[#597e52]">${item.price} ₽</p>
                                    <button class="mt-3 w-full bg-red-500 text-white py-2 rounded-lg hover:bg-red-600"
                                            onclick="removeDish(${item.id})">Удалить</button>
                                `;
                                grid.appendChild(card);
                            });
                            container.appendChild(grid);
                        });
                    } catch (e) {
                        console.error('Error loading dishes:', e);
                    }
                }
                async function loadCategories() {
                    const token = localStorage.getItem('token');
                    const response = await fetch('http://127.0.0.1:3000/api/categories', {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    const data = await response.json();
                    const addSelect = document.getElementById('dish-category');
                    const removeSelect = document.getElementById('category-to-remove');
                    addSelect.innerHTML = '<option value="" disabled selected>Выберите категорию...</option>';
                    removeSelect.innerHTML = '<option value="" disabled selected>Выберите категорию...</option>';
                    data.categories.forEach(cat => {
                        const optAdd = document.createElement('option');
                        optAdd.value = cat.value;
                        optAdd.textContent = cat.name;
                        addSelect.appendChild(optAdd);
                        const optRem = document.createElement('option');
                        optRem.value = cat.value;
                        optRem.textContent = cat.name;
                        removeSelect.appendChild(optRem);
                    });
                }
                async function loadOrders() {
                    try {
                        const response = await fetch('http://127.0.0.1:3000/api/orders', {
                            headers: { 'Authorization': `Bearer ${token}` }
                        });
                        const data = await response.json();
                        const ordersContainer = document.getElementById('orders-list');
                        ordersContainer.innerHTML = '';
                        data.orders.forEach(order => {
                            const orderDiv = document.createElement('div');
                            orderDiv.className = 'p-4 border rounded-md bg-gray-50 shadow-sm mb-4';
                            orderDiv.innerHTML = `
                            <p class="font-bold text-lg mb-1">Заказ #${order.id}</p>
                            <p>Имя: ${order.user_name}</p>
                            <p>Номер телефона: ${order.phone}</p>
                            <p>Сумма: ${order.total} ₽</p>
                            <p class="mb-2">Статус: <span class="${order.status === 'new' ? 'text-green-600' : order.status === 'in_progress' ? 'text-yellow-600' : 'text-red-600'} font-medium">${order.status === 'new' ? 'Новый' : order.status === 'in_progress' ? 'В процессе' : 'Закрыт'}</span></p>
                            <button class="order-details-toggle-button" data-order-id="${order.id}">Показать детали</button>
                            <div id="details-${order.id}" class="hidden mt-3 pt-3 border-t border-gray-200">
                                <p class="font-semibold mb-1">Состав заказа:</p>
                                <ul class="list-disc list-inside ml-2 text-sm text-gray-800 space-y-0.5">
                                    ${order.items.map(item => `<li>${item.name} x ${item.quantity} - ${item.price * item.quantity} ₽</li>`).join('')}
                                </ul>
                            </div>
                        `;
                            const actionsDiv = document.createElement('div');
                            actionsDiv.className = 'mt-4 space-x-2';
                            if (order.status === 'new') {
                                const takeButton = document.createElement('button');
                                takeButton.className = 'bg-blue-500 text-white p-2 rounded-md hover:bg-blue-700';
                                takeButton.textContent = 'Взять заказ';
                                takeButton.onclick = () => takeOrder(order.id);
                                actionsDiv.appendChild(takeButton);
                            }
                            if (order.status !== 'closed') {
                                const closeButton = document.createElement('button');
                                closeButton.className = 'bg-red-500 text-white p-2 rounded-md hover:bg-red-700';
                                closeButton.textContent = 'Закрыть заказ';
                                closeButton.onclick = () => closeOrder(order.id);
                                actionsDiv.appendChild(closeButton);
                            }
                            orderDiv.appendChild(actionsDiv);
                            ordersContainer.appendChild(orderDiv);
                            const toggleButton = orderDiv.querySelector('.order-details-toggle-button');
                            toggleButton.addEventListener('click', () => {
                                const detailsDiv = document.getElementById(`details-${order.id}`);
                                detailsDiv.classList.toggle('hidden');
                                toggleButton.textContent = detailsDiv.classList.contains('hidden') ? 'Показать детали' : 'Скрыть детали';
                            });
                        });
                    } catch (error) {
                        console.error('Error loading orders:', error);
                    }
                }
                function GenerateQR(myUrl) {
                    const img = document.getElementsByClassName('qr-code')[0];
                    QRCode.toDataURL(myUrl, function (error, dataUrl) {
                        if (error) {
                            console.error(error);
                        } else {
                            img.src = dataUrl;
                            document.getElementsByClassName('qr-code-parent')[0].classList.remove('hidden');
                        }
                    });
                }
                function DownloadQR() {
                    const img = document.getElementsByClassName('qr-code')[0].src;
                    const link = document.createElement('a');
                    link.href = img;
                    link.download = 'qr-code.png';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                }
                document.getElementById('download-qr').addEventListener('click', DownloadQR)
                locationLinkForm.addEventListener('submit', async function(event) {
                    event.preventDefault();
                    locationLinkMessage.textContent = '';
                    locationLinkOutput.value = '';
                    const formData = new FormData(locationLinkForm);
                    try {
                        const response = await fetch('http://127.0.0.1:3000/api/generate-table-link', {
                            method: 'POST',
                            headers: { 'Authorization': `Bearer ${token}` },
                            body: formData
                        });
                        const data = await response.json();
                        if (response.ok) {
                            locationLinkOutput.value = data.link;
                            GenerateQR(data.link);
                            locationLinkMessage.textContent = 'Ссылка успешно сгенерирована';
                            locationLinkMessage.classList.add('success-message');
                            localStorage.setItem('location', formData.get('location'));
                        } else {
                            locationLinkMessage.textContent = data.error || 'Ошибка генерации ссылки';
                            locationLinkMessage.classList.add('error-message');
                        }
                    } catch (error) {
                        locationLinkMessage.textContent = 'Ошибка соединения с сервером';
                        locationLinkMessage.classList.add('error-message');
                        console.error('Fetch error:', error);
                    }
                });
                async function takeOrder(orderId) {
                    try {
                        const response = await fetch(`http://127.0.0.1:3000/api/take-order/${orderId}`, {
                            method: 'POST',
                            headers: { 'Authorization': `Bearer ${token}` }
                        });
                        const data = await response.json();
                        if (response.ok) {
                            loadOrders();
                        } else {
                            alert(data.error);
                        }
                    } catch (error) {
                        console.error('Error taking order:', error);
                    }
                }
                async function closeOrder(orderId) {
                    try {
                        const response = await fetch(`http://127.0.0.1:3000/api/close-order/${orderId}`, {
                            method: 'POST',
                            headers: { 'Authorization': `Bearer ${token}` }
                        });
                        const data = await response.json();
                        if (response.ok) {
                            loadOrders();
                        } else {
                            alert(data.error);
                        }
                    } catch (error) {
                        console.error('Error closing order:', error);
                    }
                }
                addDishForm.addEventListener('submit', async function(event) {
                    event.preventDefault();
                    addDishMessage.textContent = '';
                    const formData = new FormData(addDishForm);
                    try {
                        const response = await fetch('http://127.0.0.1:3000/api/add-dish', {
                            method: 'POST',
                            headers: { 'Authorization': `Bearer ${token}` },
                            body: formData
                        });
                        const data = await response.json();
                        if (response.ok) {
                            addDishMessage.textContent = data.message;
                            addDishMessage.classList.add('success-message');
                            addDishForm.reset();
                            loadCategories();
                        } else {
                            addDishMessage.textContent = data.error || 'Ошибка добавления блюда';
                            addDishMessage.classList.add('error-message');
                        }
                    } catch (error) {
                        addDishMessage.textContent = 'Ошибка соединения с сервером';
                        addDishMessage.classList.add('error-message');
                        console.error('Fetch error:', error);
                    }
                });
                addCategoryForm.addEventListener('submit', async function(event) {
                    event.preventDefault();
                    addCategoryMessage.textContent = '';
                    const formData = new FormData(addCategoryForm);
                    try {
                        const response = await fetch('http://127.0.0.1:3000/api/add-category', {
                            method: 'POST',
                            headers: { 'Authorization': `Bearer ${token}` },
                            body: formData
                        });
                        const data = await response.json();
                        if (response.ok) {
                            addCategoryMessage.textContent = data.message;
                            addCategoryMessage.classList.add('success-message');
                            addCategoryForm.reset();
                            loadCategories();
                        } else {
                            addCategoryMessage.textContent = data.error || 'Ошибка добавления категории';
                            addCategoryMessage.classList.add('error-message');
                        }
                    } catch (error) {
                        addCategoryMessage.textContent = 'Ошибка соединения с сервером';
                        addCategoryMessage.classList.add('error-message');
                        console.error('Fetch error:', error);
                    }
                });
                removeCategoryForm.addEventListener('submit', async function(event) {
                    event.preventDefault();
                    removeCategoryMessage.textContent = '';
                    const formData = new FormData(removeCategoryForm);
                    try {
                        const response = await fetch('http://127.0.0.1:3000/api/remove-category', {
                            method: 'POST',
                            headers: { 'Authorization': `Bearer ${token}` },
                            body: formData
                        });
                        const data = await response.json();
                        if (response.ok) {
                            removeCategoryMessage.textContent = data.message;
                            removeCategoryMessage.classList.add('success-message');
                            loadCategories();
                        } else {
                            removeCategoryMessage.textContent = data.error || 'Ошибка удаления категории';
                            removeCategoryMessage.classList.add('error-message');
                        }
                    } catch (error) {
                        removeCategoryMessage.textContent = 'Ошибка соединения с сервером';
                        removeCategoryMessage.classList.add('error-message');
                        console.error('Fetch error:', error);
                    }
                });
                function switchTab(targetTab) {
                    tabButtons.forEach(button => {
                        button.classList.remove('active');
                        if (button.dataset.tab === targetTab) {
                            button.classList.add('active');
                        }
                    });
                    tabContents.forEach(content => {
                        content.classList.add('hidden');
                        if (content.id === `${targetTab}-content`) {
                            content.classList.remove('hidden');
                            const subTabNav = content.querySelector('.admin-sub-tabs');
                            if (subTabNav) {
                                const subTabButtons = subTabNav.querySelectorAll('.admin-sub-tab-button');
                                const activeSubTab = Array.from(subTabButtons).find(btn => btn.classList.contains('active')) || subTabButtons[0];
                                if (activeSubTab) {
                                    switchSubTab(activeSubTab.dataset.subTab, content);
                                }
                            }
                            if (targetTab === 'orders') {
                                loadOrders();
                            }
                        }
                    });
                }
                tabsContainer.addEventListener('click', (event) => {
                    const button = event.target.closest('.admin-tab-button');
                    if (button) {
                        switchTab(button.dataset.tab);
                    }
                });
                function switchSubTab(targetSubTab, contextPanel) {
                    const subTabButtons = contextPanel.querySelectorAll('.admin-sub-tab-button');
                    subTabButtons.forEach(button => {
                        button.classList.remove('active');
                        if (button.dataset.subTab === targetSubTab) {
                            button.classList.add('active');
                        }
                    });
                    const subTabContents = contextPanel.querySelectorAll('[data-sub-tab-content]');
                    subTabContents.forEach(content => {
                        content.classList.add('hidden');
                        if (content.id === `${targetSubTab}-sub-content`) {
                            content.classList.remove('hidden');
                            if (targetSubTab === 'remove-dish') {
                                loadDishes();
                            }
                            if (targetSubTab === 'remove-category') {
                                loadCategories();
                            }
                        }
                    });
                }
                contentContainer.addEventListener('click', (event) => {
                    const button = event.target.closest('.admin-sub-tab-button');
                    if (button) {
                        const contextPanel = button.closest('[data-tab-content]');
                        if (contextPanel) {
                            switchSubTab(button.dataset.subTab, contextPanel);
                        }
                    }
                });
                switchTab('orders');
                document.getElementById('logout').addEventListener('click', async function() {
                    localStorage.removeItem('token');
                    localStorage.removeItem('location');
                    window.location.href = './login.html';
                });
            })();
        }
    </script>
</head>
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<body class="bg-white text-black font-sans">
<div class="container mx-auto p-10 max-w-7xl">
    <h1 class="text-5xl font-bold text-center mb-12 tracking-tighter">Админ Панель</h1>
    <div class="sticky top-0 z-10 bg-white shadow-md border-t mb-10">
        <div class="container mx-auto max-w-7xl px-2">
            <nav id="admin-tabs" class="flex w-full justify-center overflow-x-auto space-x-4 py-2">
                <button data-tab="orders" class="admin-tab-button active">Заказы</button>
                <button data-tab="dishes" class="admin-tab-button">Блюда</button>
                <button data-tab="categories" class="admin-tab-button">Категории</button>
                <button data-tab="create-links" class="admin-tab-button">Создание ссылок</button>
            </nav>
        </div>
    </div>
    <div id="admin-content-container">
        <section id="orders-content" data-tab-content class="space-y-6">
            <h2 class="admin-content-title">Актуальные Заказы</h2>
            <div class="admin-card space-y-4">
                <div id="orders-list" class="space-y-4">
                </div>
            </div>
        </section>
        <section id="dishes-content" data-tab-content class="space-y-6 hidden">
            <h2 class="admin-content-title">Управление Блюдами</h2>
            <div class="admin-sub-tabs flex space-x-6 border-b pb-2 mb-4">
                <button data-sub-tab="add-dish" class="admin-sub-tab-button active">Добавить блюдо</button>
                <button data-sub-tab="remove-dish" class="admin-sub-tab-button">Удалить блюдо</button>
            </div>
            <div class="sub-content-container">
                <div id="add-dish-sub-content" data-sub-tab-content class="space-y-6">
                    <form id="add-dish-form" class="admin-card space-y-4">
                        <h3 class="text-2xl font-semibold text-gray-800 mb-4">Добавление Нового Блюда</h3>
                        <div>
                            <label for="dish-name" class="block text-sm font-medium text-gray-700 mb-1">Название Блюда</label>
                            <input type="text" id="dish-name" name="name" class="admin-input" placeholder="Например, Пицца Маргарита" required>
                        </div>
                        <div>
                            <label for="dish-category" class="block text-sm font-medium text-gray-700 mb-1">Категория</label>
                            <select id="dish-category" name="category" class="admin-input" required>
                                <option value="" disabled selected>Выберите категорию...</option>
                            </select>
                        </div>
                        <div>
                            <label for="dish-description" class="block text-sm font-medium text-gray-700 mb-1">Описание</label>
                            <textarea id="dish-description" name="description" rows="3" class="admin-input" placeholder="Краткое описание блюда" required></textarea>
                        </div>
                        <div>
                            <label for="dish-price" class="block text-sm font-medium text-gray-700 mb-1">Цена (₽)</label>
                            <input type="number" id="dish-price" name="price" class="admin-input" placeholder="500" min="0" required>
                        </div>
                        <div>
                            <label for="dish-image" class="block text-sm font-medium text-gray-700 mb-1">Изображение (URL)</label>
                            <input type="url" id="dish-image" name="image" class="admin-input" placeholder="http://example.com/image.jpg">
                        </div>
                        <button type="submit" class="admin-submit-button w-full">Сохранить Блюдо</button>
                        <div id="add-dish-message" class="message"></div>
                    </form>
                </div>
                <div id="remove-dish-sub-content" data-sub-tab-content class="space-y-6 hidden">
                    <div id="dishes-container" class="space-y-8"></div>
                </div>
            </div>
        </section>
        <section id="categories-content" data-tab-content class="space-y-6 hidden">
            <h2 class="admin-content-title">Управление Категориями</h2>
            <div class="admin-sub-tabs flex space-x-6 border-b pb-2 mb-4">
                <button data-sub-tab="add-category" class="admin-sub-tab-button active">Добавить категорию</button>
                <button data-sub-tab="remove-category" class="admin-sub-tab-button">Удалить категорию</button>
            </div>
            <div class="sub-content-container">
                <div id="add-category-sub-content" data-sub-tab-content class="space-y-6">
                    <form id="add-category-form" class="admin-card space-y-4">
                        <h3 class="text-2xl font-semibold text-gray-800 mb-4">Добавление Новой Категории</h3>
                        <div>
                            <label for="category-name" class="block text-sm font-medium text-gray-700 mb-1">Название Категории (Рус)</label>
                            <input type="text" id="category-name" name="name" class="admin-input" placeholder="Например, Пицца" required>
                        </div>
                        <div>
                            <label for="category-value" class="block text-sm font-medium text-gray-700 mb-1">Значение (Eng, для ID)</label>
                            <input type="text" id="category-value" name="value" class="admin-input" placeholder="Например, pizza" required>
                        </div>
                        <button type="submit" class="admin-submit-button w-full">Сохранить Категорию</button>
                        <div id="add-category-message" class="message"></div>
                    </form>
                </div>
                <div id="remove-category-sub-content" data-sub-tab-content class="space-y-6 hidden">
                    <form id="remove-category-form" class="admin-card space-y-4">
                        <h3 class="text-2xl font-semibold text-gray-800 mb-4">Удаление Категории</h3>
                        <div>
                            <label for="category-to-remove" class="block text-sm font-medium text-gray-700 mb-1">Выберите Категорию для Удаления</label>
                            <select id="category-to-remove" name="category-id" class="admin-input" required>
                                <option value="" disabled selected>Выберите категорию...</option>
                            </select>
                        </div>
                        <button type="submit" class="admin-submit-button w-full bg-red-600 hover:bg-red-700">Удалить Категорию</button>

                        <label for="location-selection" class="block text-sm font-medium text-gray-700 mb-1">Выберите локацию</label>

                                <option value="Столик 7">Столик 7</option>
                                <option value="Столик 8">Столик 8</option>
                            </optgroup>
                            <optgroup label="Зона 'Азия' (Топчаны)">
                                <option value="Азия 1">Азия 1</option>
                                <option value="Азия 2">Азия 2</option>
                                <option value="Азия 3">Азия 3</option>
                                <option value="Азия 4">Азия 4</option>
                                <option value="Азия 5">Азия 5</option>
                                <option value="Азия 6">Азия 6</option>
                            </optgroup>
                            <optgroup label="Зона 'Восток' (Топчаны)">
                                <option value="Восток 1">Восток 1</option>
                                <option value="Восток 2">Восток 2</option>
                                <option value="Восток 3">Восток 3</option>
                                <option value="Восток 4">Восток 4</option>
                                <option value="Восток 5">Восток 5</option>
                                <option value="Восток 6">Восток 6</option>
                                <option value="Восток 7">Восток 7</option>
                                <option value="Восток 8">Восток 8</option>
                            </optgroup>
                            <optgroup label="Отдельные домики">
                                <option value="Беседка 1">Беседка 1</option>
                                <option value="Беседка 2">Беседка 2</option>
                                <option value="Типи">Типи</option>
                            </optgroup>
                        </select>
                    </div>
                    <div>
                        <label for="location-link-output" class="block text-sm font-medium text-gray-700 mb-1">Сгенерированная Ссылка</label>
                        <input type="text" id="location-link-output" class="admin-input bg-gray-100" readonly>
                    </div>
                    <div class="qr-code-parent flex hidden">
                        <img class="qr-code h-40" src="" alt="qr-code">
                        <button id="download-qr" class="max-w-40 m-4 mt-16 p-2 rounded-md w-full h-10 border bg-[#597e52] text-white">Скачать</button>
                    </div>
                    <button type="submit" class="admin-submit-button w-full">Сгенерировать Ссылку</button>
                    <div id="location-link-message" class="message"></div>
                </form>
            </div>
        </section>
    </div>
    <button id="logout" class="admin-submit-button mt-6">Выйти</button>
</div>
</body>
